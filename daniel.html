            h1.onclick = function () {
                console.log(h1);
                console.log(h1.style);
                console.log(h1.style.cssText);
                h1.style.color = '#' + (j * 3).toString() +'0'+ (i * 3).toString()  + '082';
                h1.innerHTML += '<br>hihi';
                i++;
                j++;
            }
        }
